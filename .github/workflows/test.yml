name: Test

on:
  push:
    branches: main
  pull_request:
    branches: '*'

jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: astral-sh/setup-uv@v6
      with:
        enable-cache: true
    - run: uv sync --all-extras
    - run: uv run python -m pytest -vv
